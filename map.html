<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="mapTest.css">
	 <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkRz3TLQt2NKh9pFmteTBc0RepOdxNjrM&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
	    var myLatlng = new google.maps.LatLng(50.877, 4.7);
        var mapOptions = {
          center: myLatlng,
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById("map-canvas-map"),mapOptions);
		var marker = new google.maps.Marker(
		{
			position: myLatlng,
			map: map,
			title: 'current position'
		}
		);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
	  
    </script>
  </head>
